<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns= "http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">

    <head>
        {% if title %}
        <title>TEMPLATE - {{ title }}</title>
        {% else %}
        <title>TEMPLATE</title>
        {% endif %}
        <meta charset="utf-8">
        <!-- Bootstrap required meta tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
            
        <!-- Imported -->
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.0-RC3/css/bootstrap-datepicker.min.css" rel="stylesheet" media="screen">

        <!--Custom-->
        <link href={{ url_for('static', filename='css/template.css') }} rel="stylesheet" media="screen">

        <!-- Imported -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"   integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="   crossorigin="anonymous"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>

    </head>
    <body>
        {% if request.user_agent.browser == 'msie' %}
            <!--        Browser is unsupported-->
            <main role="main" class="container-fluid d-flex flex-column h-100 mt-3">
                <div class="alert alert-info" role="alert">Internet Explorer is not supported by this website. Please open using Chrome, Edge, or Firefox.</div>
            </main>
        {% else %}
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
           <a class="navbar-brand" href={{ url_for('main.index') }}><img src={{ url_for('static', filename='img/logo.svg') }}></img></a>
           <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
           </button>

           <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav mr-auto">
                   <li class="nav-item active">
                       <a class="nav-link" href="{{ url_for('main.index') }}"><span data-feather="home"></span> Home <span class="sr-only"></span></a>
                   </li>
               </ul>
           </div>
       </nav>

        <main role="main" class="container-fluid d-flex flex-column h-100 mt-1">
    
        {% block content %}{% endblock %}
    
        </main>
        
        {% endif %}
        
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <!-- Icons. Feather.js comes from https://unpkg.com/feather-icons/dist/feather.min.js -->
    <script src={{ url_for('static', filename='js/feather.min.js') }}></script>
    
    </body>
</html>
